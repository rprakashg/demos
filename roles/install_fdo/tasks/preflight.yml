---
- name: Install packages
  ansible.builtin.dnf:
    state: latest
    name: "{{ packages }}"
  vars:
    packages:
    - podman
    - rhc
    - firewalld
- name: make directory to store podman quadlet files
  ansible.builtin.file:
    path: /etc/containers/systemd
    state: directory
    mode: 755
- name: make a drop in directory for manufacturing server config
  ansible.builtin.file:
    path: /etc/fdo/{{ item }}-server.conf.d
    state: directory
    mode: '0755'
    owner: root
    group: root
  loop:
  - manufacturing
  - rendezvous
  - serviceinfo-api
  - owner-onboarding
- name: Install FDO tools
  ansible.builtin.dnf:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
    - fdo-admin-cli
    - fdo-owner-cli
- name: generate keys and certs
  ansible.builtin.command: |
    fdo-admin-tool generate-key-and-cert --destination-dir {{ fdo_keys_dir }} {{ item }}
  with_items:
  - diun
  - manufacturer
  - device-ca
  - owner
